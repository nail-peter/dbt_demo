version: 2

models:
  - name: metricflow_time_spine
    description: "Time spine model for MetricFlow semantic layer"
    config:
      materialized: table
    columns:
      - name: date_day
        description: "Daily date dimension"
        data_type: date
        meta:
          dimension:
            type: time
            is_primary: true
      - name: date_year
        description: "Year extracted from date"
        data_type: integer
      - name: date_month
        description: "Month extracted from date"
        data_type: integer
      - name: date_day_of_month
        description: "Day of month extracted from date"
        data_type: integer
      - name: date_day_of_week
        description: "Day of week extracted from date"
        data_type: integer

    meta:
      metricflow:
        model_type: time_spine
        time_column: date_day
        granularity: day