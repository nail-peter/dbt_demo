version: 2

semantic_models:
  - name: sales_semantic_model
    description: "Semantic model for sales analysis in Tableau"
    model: ref('mart_sales_summary')
    defaults:
      agg_time_dimension: order_date

    # Define entities
    entities:
      - name: order
        type: primary
        expr: order_id
      - name: customer
        type: foreign
        expr: customer_id

    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day

      - name: customer_id
        type: categorical

      - name: customer_name
        type: categorical

      - name: customer_segment
        type: categorical

      - name: country
        type: categorical

      - name: city
        type: categorical

      - name: order_status
        type: categorical

      - name: payment_method
        type: categorical

    measures:
      - name: total_revenue
        agg: sum
        expr: total_amount
        description: "Total revenue from orders"

      - name: order_count
        agg: count
        expr: order_id
        description: "Number of orders"

      - name: unique_customers
        agg: count_distinct
        expr: customer_id
        description: "Number of unique customers"

      - name: average_order_value
        agg: average
        expr: total_amount
        description: "Average order value"